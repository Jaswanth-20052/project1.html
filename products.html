<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Ecommerce Header</title>
    <!-- Link to Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Ecommerce</div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="aboutus.html">About</a></li>
                <li><a href="contact us.html">Contact</a></li>
            </ul>
            <div class="nav-buttons">
                <button class="btn login"><i class="fas fa-sign-in-alt"></i> Login</button>
                <button class="btn register"><i class="fas fa-user-plus"></i> Register</button>
                <button class="btn cart"><i class="fas fa-shopping-cart"></i> Cart</button>
            </div>
        </nav>
    </header>

    <section class="products">
        <h2 class="section-title">Latest Products</h2>
        <div class="filter-buttons">
            <button class="filter-btn active">All</button>
            <button class="filter-btn">Men's Clothing</button>
            <button class="filter-btn">Women's Clothing</button>
            <button class="filter-btn">Jewelry</button>
            <button class="filter-btn">Electronics</button>
        </div>
        <div class="product-grid" id="productGrid"></div>
    </section>
    <script>
        const apiEndpoint = 'https://fakestoreapi.com/products';

        const productGrid = document.getElementById('productGrid');

        async function fetchProducts() {
            try {
                const response = await fetch(apiEndpoint);
                if (!response.ok) throw new Error('Failed to fetch products');
                const products = await response.json();
                renderProducts(products);
            } catch (error) {
                console.error('Error:', error);
                productGrid.innerHTML = '<p>Failed to load products.</p>';
            }
        }

        function renderProducts(products) {
            productGrid.innerHTML = '';
            products.forEach(product => {
                const productCard = `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.title}">
                        <h3>${product.title}</h3>
                        <p>${product.description}</p>
                        <p class="price">$${product.price}</p>
                        <div class="card-buttons">
                            <button class="btn details">Details</button>
                            <button class="btn add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                `;
                productGrid.innerHTML += productCard;
            });
        }

        fetchProducts();
    </script>

<footer>
    Made with <span>❤️</span> by AchieversIT
  </footer>
    
</body>
</html>
